<div class="row">
    <div class="col-md-6">

        <div class="box box-primary">
            <div class="box-header">
              <label class="control-label" for="project">Projeto</label>
              <select class="form-control" name="project" id="project" ng-options="item as item.name for item in vm.projects track by item._id" ng-model="vm.project" ng-change="vm.filterData()"></select>
            </div>
        </div><!-- /.box -->


    </div><!-- /.col (LEFT) -->
    <div class="col-md-6">
        <div class="box box-info">
            <div class="box-header">
              <label class="control-label" for="contributor">Colaborador</label>
              <select class="form-control" name="contributor" id="contributor" ng-options="item as item.displayName for item in vm.users track by item._id" ng-model="vm.user" ng-change="vm.filterData()"></select>
            </div>
        </div><!-- /.box -->


    </div><!-- /.col (RIGHT) -->
</div><!-- /.row -->


<div class="row">

  <div class="text-center">
    <pagination total-items="vm.totalTimeTrackers" ng-change="vm.pageChanged()" ng-model="vm.currentPage" items-per-page="vm.pageSize"></pagination>
  </div>


  <div class="col-md-4">

    <div class="box box-danger" >
      <div class="list-group">
        <a data-ng-repeat="timetracker in vm.timetrackers"
        data-ui-sref="timetrackers.view({ timetrackerId: timetracker._id })"
        class="list-group-item">
        <h4 class="list-group-item-heading" data-ng-bind="timetracker.projectid.name"></h4>

        <medium class="list-group-item-text">
          <span data-ng-bind="timetracker.hours"></span>
          horas no dia
          <span data-ng-bind="timetracker.start_date | date:'mediumDate'"></span>
        </medium>
        <br>
        <small class="list-group-item-text">
          Posted on
          <span data-ng-bind="timetracker.created | date:'mediumDate'"></span>
          by
          <span data-ng-if="timetracker.user" data-ng-bind="timetracker.user.displayName"></span>
          <span data-ng-if="!timetracker.user">Deleted User</span>
        </small>
      </a>
    </div>
  </div>
</div>

<div class="col-md-8">

  <div class="row">
      <div class="col-xs-12">
          <!-- interactive chart -->
          <div class="box box-primary">
              <div class="box-header">
                  <i class="fa fa-bar-chart-o"></i>
                  <h3 class="box-title">Horas diárias</h3>
                  <!--<div class="box-tools pull-right">
                      Real time
                      <div class="btn-group" id="realtime" data-toggle="btn-toggle">
                          <button type="button" class="btn btn-default btn-xs active" data-toggle="on">On</button>
                          <button type="button" class="btn btn-default btn-xs" data-toggle="off">Off</button>
                      </div>
                  </div>-->
              </div>
              <div class="box-body">
                  <div id="interactive" style="height: 200px;">
                    <c3chart bindto-id="chart-timeseries" chart-data="vm.datapoints" chart-columns="vm.datacolumns"
                    chart-x="vm.datax">
                    <chart-size chart-height="200"/>
                    <chart-axis>
                      <chart-axis-x axis-id="x" axis-type="timeseries" axis-x-format="%Y-%m-%d">
                        <chart-axis-x-tick tick-format-date="%Y-%m-%d"/>
                      </chart-axis-x>

                    </chart-axis>
                  </c3chart>
                  </div>
              </div><!-- /.box-body-->
          </div><!-- /.box -->

      </div><!-- /.col -->
  </div><!-- /.row -->

  <div class="row">
      <div class="col-md-6">
          <!-- AREA CHART -->
          <div class="box box-primary">
              <div class="box-header">
                  <h3 class="box-title">Horas (últimos 20 registos)</h3>
              </div>
              <div class="box-body chart-responsive">
                  <div class="chart" id="revenue-chart" style="height: 300px;">
                    <c3chart bindto-id="pie-plot1-chart" chart-data="vm.pieDatapoints2" chart-columns="vm.pieDatacolumns2">
                      <chart-size chart-height="300"/>
                      <chart-pie expand="true" show-label="true" threshold-label="0.1"/>
                    </c3chart>

                  </div>
              </div><!-- /.box-body -->
          </div><!-- /.box -->

          <!-- DONUT CHART -->
          <!--<div class="box box-danger">
              <div class="box-header">
                  <h3 class="box-title">Donut Chart</h3>
              </div>
              <div class="box-body chart-responsive">
                  <div class="chart" id="sales-chart" style="height: 300px; position: relative;"></div>
              </div>
          </div>-->

      </div><!-- /.col (LEFT) -->
      <div class="col-md-6">
          <!-- LINE CHART -->
          <div class="box box-info">
              <div class="box-header">
                  <h3 class="box-title">Horas (projetos ativos)</h3>
              </div>
              <div class="box-body chart-responsive">
                  <div class="chart" id="line-chart" style="height: 300px;">
                    <c3chart title="Hours Worked" bindto-id="pie-plot2-chart" chart-data="vm.pieDatapoints" chart-columns="vm.pieDatacolumns">
                      <chart-size chart-height="300"/>
                      <chart-pie title="Hours Worked" expand="true" show-label="true" threshold-label="0.1"/>
                    </c3chart>
                  </div>
              </div><!-- /.box-body -->
          </div><!-- /.box -->

          <!-- BAR CHART -->
          <!--<div class="box box-success">

                  <div class="chart" id="bar-chart" style="height: 300px;"></div>
              </div>
          </div>-->

      </div><!-- /.col (RIGHT) -->
  </div><!-- /.row -->

</div>





</section>


<section>
  <div class="alert alert-warning text-center" data-ng-if="vm.timetrackers.$resolved && !vm.timetrackers.length">
